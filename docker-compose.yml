version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: bodega-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-bodega_db}
      POSTGRES_USER: ${DB_USER:-bodega_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bodega_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bodega-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bodega_user} -d ${DB_NAME:-bodega_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    image: bodega-backend:latest  # Debes construir esta imagen desde tu proyecto Spring Boot
    container_name: bodega-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Configuración de base de datos
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-bodega_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-bodega_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-bodega_password}
      
      # Cloudinary (para subida de imágenes)
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      
      # JWT Secret
      JWT_SECRET: ${JWT_SECRET:-tu_jwt_secret_muy_seguro_cambiar_en_produccion}
      
      # Perfil de Spring
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - bodega-network
    volumes:
      - backend_logs:/app/logs

  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:8080}
    container_name: bodega-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      API_URL: ${API_URL:-http://backend:8080}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - bodega-network

networks:
  bodega-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local
